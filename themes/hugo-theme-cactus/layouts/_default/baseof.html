<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
  {{ partial "head.html" . }}
  {{ partial "math.html" . }}
  <body class="max-width mx-auto px3 ltr section-{{ .Section }} kind-{{ .Kind }}">
    <div class="content index py4">
      <div class="side-left"></div>
      <div class="side-right"></div>
      <div class="corner-tl"></div>
      <div class="corner-tr"></div>
      <div class="corner-bl"></div>
      <div class="corner-br"></div>

      {{ partial "header.html" . }}

      <div class="page-markdown">
        {{ block "main" . }}{{ end }}
      </div>

      {{ partial "footer.html" . }}
    </div> <!-- ← make sure this closes .content.index.py4 -->

    <!-- now the script lives outside the border container -->
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        // first category button
        const firstCat = document.querySelector('.simrow-categories button');
        if (firstCat) {
          firstCat.classList.add('active');
          firstCat.click();
        }
        // then its first coordinate button
        setTimeout(() => {
          const firstCoord = document.querySelector('.coord-group.active button');
          if (firstCoord) {
            firstCoord.classList.add('active');
            firstCoord.click();
          }
        }, 50);
      });
    </script>
  </body>
</html>



<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="/css/theme.css?2" type="text/css" media="all" />
<script src={{ "lib/jquery/jquery.min.js" | relURL }}></script>
<script src={{ "js/main.js" | relURL }}></script>
<script src="/js/gallery.js?2"></script>
</html>

<script>
  document.querySelectorAll('details').forEach((detail) => {
  const summary = detail.querySelector('summary');

  summary.addEventListener('click', (e) => {
    if (detail.open) {
      e.preventDefault(); 
      detail.classList.add('closing'); 

      setTimeout(() => {
        detail.open = false;
        detail.classList.remove('closing');
      }, 500); 
    }
  });
});
</script>
